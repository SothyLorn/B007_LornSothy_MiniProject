<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/admin-layout">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content" >
    
	<div id="content" class="bg-container">
            <header class="head">
                <div class="main-bar">
                    <div class="row">
                    <div class="col-6">
                        <h4 class="m-t-5">
                            <i class="fa fa-home"></i>
                            <span th:text="#{dashboard}">Dashboard</span>
                        </h4>
                    </div>
                    </div>
                </div>
            </header>
	<div class="outer">
                <div class="inner bg-container">
                    <div class="row">
                        <div class="col-xl-6 col-lg-7 col-12">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="bg-warning top_cards">
                                        <div class="row icon_margin_left">
                                            <div class="col-lg-5 col-5 icon_padd_left">
                                                <div class="float-left">
<span class="fa-stack fa-sm" th:text="${total}">
<i class="fa fa-circle fa-stack-2x"></i>
</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-7 col-7 icon_padd_right">
                                                <div class="float-right cards_content">
                                                    <span class="number_val" id="revenue_count"></span>
                                                    <br/>
                                                    <span class="card_description">All User</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="bg-success top_cards">
                                        <div class="row icon_margin_left">
                                            <div class="col-lg-5  col-5 icon_padd_left">
                                                <div class="float-left">
                                                <span class="fa-stack fa-sm" th:text="${male}">
													<i class="fa fa-circle fa-stack-2x"></i>
												</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-7 col-7 icon_padd_right">
                                                <div class="float-right cards_content">
                                                    <span class="number_val" id="visitors_count"></span>
                                                    <br/>
                                                    <span class="card_description">Male</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6 col-12">
                                    <div class="bg-primary top_cards">
                                        <div class="row icon_margin_left">

                                            <div class="col-lg-5 col-5 icon_padd_left">
                                                <div class="float-left">
<span class="fa-stack fa-sm" th:text="${female}">
<i class="fa fa-circle fa-stack-2x"></i>

</span>

                                                </div>
                                            </div>
                                            <div class="col-lg-7 col-7 icon_padd_right">
                                                <div class="float-right cards_content">
                                                    <span class="number_val" id="sales_count"></span>
                                                    <br/>
                                                    <span class="card_description">Female</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
        
                    </div>
                    <!-- /.inner -->
                </div>
                <!-- /.outer -->
                </div>
                </div>
</div>
</body>
</html>
